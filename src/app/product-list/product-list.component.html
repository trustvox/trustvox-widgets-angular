<div class="container">
  <div class="columns is-multiline is-mobile">
    <div class="column is-3" *ngFor="let product of products">
      <div class="card">
        <div class="card-content">
          <p class="title">
            {{ product.title }}
          </p>
          <div class="content">
            <b>storeId: </b> {{ product.storeId }}<br />
            <b>productId: </b> {{ product.productId }}<br />
          </div>
        </div>
        <footer class="card-footer">
          <p class="card-footer-item">
            <a [routerLink]="['', product.id]">Ir para {{ product.title }}</a>
          </p>
        </footer>
      </div>
    </div>
  </div>
</div>
