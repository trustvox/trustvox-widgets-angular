<nav class="navbar is-light" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" [routerLink]="['']">
      <img
        src="https://site.trustvox.com.br/wp-content/themes/trustvox/images/logo_colorida.png"
        width="112"
        height="28"
      />
    </a>

    <a
      role="button"
      class="navbar-burger burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbar"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-start">
    <a [routerLink]="['/about']" class="navbar-item">Sobre</a>
  </div>

  <div id="navbar" class="navbar-end">
    <div class="navbar-end">
      <div
        class="navbar-item has-dropdown is-hoverable"
        *ngFor="let category of categories"
      >
        <a class="navbar-link">{{ category }}</a>

        <div class="navbar-dropdown">
          <a
            class="navbar-item"
            *ngFor="let product of products | fromCategory: category"
            [routerLink]="['/', product.id]"
          >
            {{ product.title }}
          </a>
        </div>
      </div>

      <a
        class="navbar-item"
        *ngFor="let product of products | fromCategory: null"
        [routerLink]="['/', product.id]"
      >
        {{ product.title }}
      </a>
    </div>
  </div>
</nav>
